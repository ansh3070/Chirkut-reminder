<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirkut Admin ‚ö°</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-main: #ffffff;
            --accent: #e94560;
            --input-bg: #0f3460;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            width: 100%;
            max-width: 500px;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 { font-weight: 800; color: var(--accent); }
        .status { color: #4cd137; font-size: 0.9rem; font-weight: 600; margin-top: 5px; }

        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h2 { margin-bottom: 20px; font-size: 1.2rem; }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #a0a0a0; }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid #2a2a4e;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        input:focus, textarea:focus { border-color: var(--accent); }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }

        .feedback {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
            font-weight: 600;
        }
        .success { color: #4cd137; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>

    <div class="admin-container">
        <header>
            <h1>Admin Control ‚ö°</h1>
            <p class="status">‚óè Connected to Chirkut DB</p>
        </header>

        <main>
            <div class="card">
                <h2>Send Custom Notification</h2>
                
                <div class="input-group">
                    <label>Title</label>
                    <input type="text" id="msg-title" placeholder="e.g., Hello Kiddo! üëã">
                </div>

                <div class="input-group">
                    <label>Message Body</label>
                    <textarea id="msg-body" rows="4" placeholder="e.g., Don't forget to smile today..."></textarea>
                </div>

                <button id="btn-send" class="btn-primary">
                    üöÄ Send Notification
                </button>
                
                <p id="feedback" class="feedback"></p>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDJotA_xL6AOHUEJS-Hr4ft5DdOiMzNDog",
            authDomain: "reminder-4f2f7.firebaseapp.com",
            projectId: "reminder-4f2f7",
            storageBucket: "reminder-4f2f7.firebasestorage.app",
            messagingSenderId: "283593484172",
            appId: "1:283593484172:web:6530e100a16f4839f2d8a9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const USER_ID = "chirkut_user_001";

        // --- DOM ELEMENTS ---
        const titleInput = document.getElementById('msg-title');
        const bodyInput = document.getElementById('msg-body');
        const sendBtn = document.getElementById('btn-send');
        const feedback = document.getElementById('feedback');

        // --- SEND LOGIC ---
        sendBtn.addEventListener('click', async () => {
            const title = titleInput.value.trim();
            const body = bodyInput.value.trim();

            if (!title || !body) {
                showFeedback("‚ùå Please fill in both fields", "error");
                return;
            }

            // Disable button while sending
            sendBtn.disabled = true;
            sendBtn.innerText = "Sending...";

            try {
                // Write to the 'mailbox' document
                const mailboxRef = doc(db, "users", USER_ID, "notifications", "latest");
                
                await setDoc(mailboxRef, {
                    title: title,
                    body: body,
                    timestamp: Date.now(), // timestamp helps main app detect NEW messages
                    read: false
                });

                showFeedback("‚úÖ Notification Sent Successfully!", "success");
                
                // Clear inputs
                titleInput.value = "";
                bodyInput.value = "";
                
            } catch (error) {
                console.error(error);
                showFeedback("‚ùå Error: " + error.message, "error");
            }

            // Re-enable button
            sendBtn.disabled = false;
            sendBtn.innerText = "üöÄ Send Notification";
        });

        function showFeedback(msg, type) {
            feedback.innerText = msg;
            feedback.className = "feedback " + type;
            
            // Clear message after 3 seconds
            setTimeout(() => {
                feedback.innerText = "";
            }, 3000);
        }
    </script>
</body>
</html>
